<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<div class = "container-fluid">
   <div class = "row">
      
      <div class = "col-xs-6 col-sm-3" style = "background-color:yellow">
         
         <span class = "hidden-xs">Extra small</span>
         <span class = "visible-xs">Visible on x-small</span>
      </div>
      
      <div class = "col-xs-6 col-sm-3"style = "background-color: green">
         
         <span class = "hidden-sm">Small</span>
         <span class = "visible-sm">Visible on small</span>
      </div>
      
      <div class = "clearfix visible-xs"></div>
      
      <div class = "col-xs-6 col-sm-3" style = "background-color: red">
         
         <span class = "hidden-md">Medium</span>
         <span class = "visible-md">Visible on medium</span>
      </div>
      
      <div class = "col-xs-6 col-sm-3" style = "background-color:pink">
         
         <span class = "hidden-lg">Large</span>
         <span class = "visible-lg">Visible on large</span>
      </div>
      
   </div>  
</div>

</body>
</html>
